<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Transportadora - Web App V2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
     <aside class="sidebar">
     




<div id="sidebar-placeholder"></div>




    </aside>

    <!-- Workspace -->
    <main class="workspace">
      <section id="transportadora-cadastro" class="page">
        <h1>Cadastro de Transportadora</h1>
        <form id="transportadoraForm">
          <input type="text" placeholder="Nome da Transportadora" required />
          <input type="text" placeholder="CNPJ" required />
          <input type="text" placeholder="Telefone" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Endereço" />
          <textarea placeholder="Observações"></textarea>
          <button type="submit">Adicionar Transportadora</button>
        </form>

        <h2>Lista de Transportadoras</h2>
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>Endereço</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqui vão as linhas dinâmicas -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
