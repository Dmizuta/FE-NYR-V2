<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Card Grid View</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 2rem;
      background: #f9fafa;
      color: #333;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      height: 240px; /* approx 3x5 ratio */
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 120px;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
      height: 120px;
      width: 100%;
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      flex-grow: 1;
    }
    .price {
      margin-top: 1rem;
      font-weight: 600;
      color: #3b82f6;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Products - Card Grid View</h1>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <h2>Party Balloon</h2>
      <p>Colorful latex balloon, 12 inch</p>
      <div class="price">R$ 2.50</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <h2>Confetti Pack</h2>
      <p>Assorted color confetti, 100g pack</p>
      <div class="price">R$ 5.00</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Product 3" />
      <h2>Party Hat</h2>
      <p>Blue and silver cone party hat</p>
      <div class="price">R$ 3.20</div>
    </div>
    <!-- Add more cards as needed -->
  </div>

</body>
</html>
