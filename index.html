<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - Web App V2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  img{
    width: 100px;
  }
</style>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
     




<div id="sidebar-placeholder"></div>




    </aside>

    <!-- Workspace -->
    <main class="workspace">
      <section  class="page">
        <h1>Painel Geral</h1>
        <div class="dashboard-cards">
          <div class="card">Total Faturado: R$0,00</div>
          <div class="card">Pedidos em Aberto: 0</div>
          <div class="card">Orçamentos: 0</div>
          <div class="card">Pedidos Fechados: 0</div>
          <div class="card">Lembretes: Aguardando liberação do financeiro</div>
        </div>
      </section>
       <section  class="page">
        <h1>Downloads</h1>
        <div class="dashboard-cards">
          <button class="downloads">Catálogo Festas</button>
          <button class="downloads">Catálogo Junino</button>
          <button class="downloads">Catálogo Halloween</button>
        </div>
      </section>
       <section  class="page">
        <h1>Pasta</h1>
        <div class="dashboard-cards">
          <img src="folder.png" alt="Folder Image" class="folder-image">
          <h3>Pedidos e Boletos</h3>
        </div>
      </section>
    </main>
  </div>




  <script src="script.js"></script>
</body>
</html>
