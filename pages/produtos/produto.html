<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="produto.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">        
    <aside class="sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <main class="workspace">
      <div class="produto-container">
        <div class="produto-header">
          <img id="productImage" src="" alt="Produto">
          <div class="produto-info">
            <h2 id="productName">Nome do Produto</h2>
            <p id="productDescription">Descrição detalhada do produto vai aqui.</p>
            <div class="preco-opcoes">
              <label>
                Preço Caixa Fechada: <span id="precoFechada">-</span><br>
                Quantidade Caixa Fechada: <span id="qtdeFechada">-</span>
              </label>
              <label>
                Preço Caixa Fracionada: <span id="precoFracionada">-</span><br>
                Quantidade Caixa Fracionada: <span id="qtdeFracionada">-</span>
              </label>
            </div>
            <div class="actions">
              <input type="number" id="quantidade" placeholder="Quantidade" min="1">
              <button class="btn primary" id="btnAdicionar">Adicionar</button>
              <button class="btn cancel" id="btnCancelar">Cancelar</button>
            </div>
          </div>
        </div>

        <!-- Último produto adicionado -->
        <div class="ultimo-produto" id="ultimoProdutoContainer" style="display:none;"></div>
      </div>
    </main>
  </div>

  <script src="/config.js"></script>
  <script src="/script.js"></script>
  <script src="produto.js"></script>
</body>
</html>
