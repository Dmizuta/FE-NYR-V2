<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Pedido - Web App V2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .form-group {
      display: grid;
      grid-template-columns: 150px 1fr auto;
      align-items: center;
      gap: 1rem;
    }

    .form-group label {
      font-weight: bold;
    }

    .readonly-block {
      display: flex;
      gap: 1rem;
    }

    .readonly {
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      min-width: 200px;
    }

    select,
    input,
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    .icon-button {
      background-color: #ddd;
      border: none;
      padding: 0.5rem 0.8rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .icon-button:hover {
      background-color: #ccc;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 2px solid #999;
      padding-bottom: 0.3rem;
    }

    .btn-primary {
      background-color: #444;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
   <nav>
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="criar-pedido.html">Criar Pedidos</a></li>
          <li><a href="pedidos.html">Pedidos</a></li>
          <li><a href="lista-produtos.html">Lista de produtos</a></li>
          <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
          <li><a href="cadastro-transportadora.html">Cadastro Transportadora</a></li>
          <li><a href="cadastro-user.html">Meu Cadastro</a></li>
          <li><a href="configuracoes.html">Configura√ß√µes</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Workspace -->
    <main class="workspace">
      <section class="page">
        <h1>Criar Pedido</h1>

        <div class="form-section">

          <!-- Cliente -->
          <div class="section-title">Cliente</div>
          <div class="form-group">
            <label for="customerId">ID Cliente:</label>
            <input type="text" id="customerId" placeholder="Digite ou busque"/>
            <button class="icon-button" title="Buscar cliente" onclick="window.location.href='busca-cliente.html'">üîç</button>

          </div>
          <div class="form-group">
            <label>Raz√£o Social:</label>
            <div class="readonly-block">
              <div class="readonly" id="razaoSocial">Raz√£o Social</div>
              <div class="readonly" id="cnpj">CNPJ</div>
            </div>
          </div>

          <!-- Tabela de Pre√ßo -->
          <div class="section-title">Tabela de Pre√ßo</div>
          <div class="form-group">
            <label for="tabelaPreco">Escolha:</label>
            <select id="tabelaPreco">
              <option value="fracionada">Fracionada</option>
              <option value="fechada">Fechada</option>
              <option value="livre">Livre</option>
            </select>
          </div>

          <!-- Transportadora -->
          <div class="section-title">Transportadora</div>
          <div class="form-group">
            <label for="transportadora">Nome:</label>
            <input type="text" id="transportadora" placeholder="Escolha ou cadastre uma transportadora"/>
            <button class="icon-button" title="Buscar transportadora">üîç</button>
          </div>

          <!-- Pagamento -->
          <div class="section-title">Pagamento</div>
          <div class="form-group">
            <label for="pagamentoTipo">Tipo:</label>
            <select id="pagamentoTipo">
              <option value="pix">Dep√≥sito / Pix</option>
              <option value="cheque">Cheque</option>
              <option value="boleto">Boleto Banc√°rio</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pagamentoCondicao">Condi√ß√£o:</label>
            <select id="pagamentoCondicao">
              <option value="">Selecione uma condi√ß√£o</option>
              <!-- op√ß√µes din√¢micas -->
            </select>
          </div>

          <!-- Observa√ß√µes -->
          <div class="section-title">Observa√ß√µes</div>
          <textarea id="observacoes" placeholder="Digite algo relevante sobre esse pedido..."></textarea>

          <!-- Bot√£o -->
          <button class="btn-primary" onclick="window.location.href='lista-produtos.html'">
            Avan√ßar para Produtos
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
